<head>

</head>

                class="d-inline-block align-top" alt="">
            AlbumBazaar
        </a>



        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#"><strong>Hi User!</strong></a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#" style="color: aliceblue;">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#" style="color: aliceblue;">Contact Us</a>
                </li>

                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: aliceblue;">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Orders</a>
                        <a class="dropdown-item" href="#">wallet</a>
                        <a class="dropdown-item" href="#">Your Referral Code</a>
                        <div class="dropdown-divider"></div>

                    </div>

                <li class="nav-item mr-3 px-2">
                    <a class="btn btn-primary" href="#">Log-Out</a>
                </li>

            </ul>

        </div>
    </nav>

    <!-- End of Navbar section -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar_navigation">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column ">
                        <li class="nav-item border-bottom">
                            <a class="nav-link" href="#">
                                <i class="fa fa-folder fa-fw" aria-hidden="true"></i>
                                MY ORDERS
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa fa-info fa-fw" aria-hidden="true"></i>
                                Profile Information
                            </a>
                        </li>

                        <li class="nav-item border-bottom">
                            <a href="#" class="nav-link">
                                <i class="fa fa-home fa-fw" aria-hidden="true"></i>
                                Manage Address
                            </a>
                        </li>


                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa fa-money fa-fw" aria-hidden="true"></i>
                                Wallet
                            </a>
                        </li>

                    </ul>



                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <!-- Header band -->
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Profile</h1>

                    <div>
                        <img src="./img/slide1.svg" alt="" style="height: 80px; width: 80px; border-radius: 50%;">
                    </div>
                </div>
                <!-- End of Header band -->



                <!-- Content -->
                <div class="content mb-3">
                    <div class=" editable-profile-card d-flex justify-content-center flex-column mb-3"
                        style="padding-bottom: 4rem; align-items: center;">

                        <!-- Mobile number  -->
                        <div class=" mobile-verified-card my-3 py-3" style="width: 100%;">
                            <div class="d-flex justify-content-center flex-md-nowrap flex-row">
                                <div class="my-1">
                                    <span>89189188192</span>
                                    <i class=" fa fa-check fa-fw " aria-hidden="true"></i>
                                </div>
                                <div>
                                    <a class="mx-3 px-3 btn-light btn">
                                        Change
                                    </a>
                                </div>
                            </div>

                        </div>
                        <!-- End of mobile number -->


                        <!-- Rest of the info -->

                        <form class=" profile-info-editable-form w-100 mb-3 pb-3 border-bottom">
                            <div class="form-group">
                                <label for="exampleInputName">name</label>
                                <input type="name" class="form-control" id="exampleInputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>



                            <div class="form-group">
                                <label for="exampleInputDOB">DOB</label>
                                <input type="date" class="form-control" id="exampleInputDOB"
                                    placeholder="Date-of-birth">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputMobile">Mobile</label>
                                <input type="text" class="form-control" id="exampleInputMobile"
                                    placeholder="Alternate Mobile">
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3">Other</label>
                            </div>

                            <div class=" py-3 my-3" style="text-align: center;">
                                <button type="submit" class="btn btn-danger w-75">Save
                                    Details</button>
                            </div>
                        </form>


                        <div class="w-100">
                            <div class="my-3" style="text-align: center;">
                                <button class="btn btn-light w-75" style="background-color: antiquewhite;">Change
                                    Password</button>
                            </div>
                        </div>

                        <!-- End Of rest info -->

                    </div>
                </div>
                <!-- End of COntent -->
            </main>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
